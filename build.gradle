plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'tz.co.simeon'
version = '1.0.0'

repositories {
    jcenter()
}

ext {
    lombok_version = '1.18.8'
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: "$lombok_version"
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "$lombok_version"

    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.8.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.9.RELEASE'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.6.RELEASE'
   
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.9'

    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

    compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'

    compile group: 'io.minio', name: 'minio', version: '6.0.8'

    testImplementation 'junit:junit:4.12'
}
